<div class="alert alert-{{ann.level}} alert-dismissible" role="alert" ng-repeat="ann in announcements">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 ng-if="ann.title">{{ann.title}}</h4>
  <p layout="row">
    <span>{{ann.message}}</span>
    <span flex></span>
    <md-button class="md-raised" href="{{ann.url}}" target="_blank" ng-if="ann.url">{{'btn.learn_more'|translate}}</md-button>
  </p>
</div>

<md-card style="margin-bottom:3em;">
  <md-card-content ng-show="ads.length > 0">
    <p class="text-muted text-right" translate>ad.promo</p>

    <div class="ads-container">
      <ul rn-carousel
          rn-carousel-index="currentIndex"
          rn-carousel-transition="hexagon"
          rn-carousel-buffered
          rn-carousel-controls
          rn-carousel-auto-slide
          rn-carousel-controls-allow-loop
      >
        <li ng-repeat="ad in ads track by $index" ng-switch="ad.creative.type">
          <a ng-href="{{ad.creative.link}}" title="{{ad.creative.title}}" target="_blank">
            <div ng-switch-when="image" ng-style="{'background-image': 'url('+ad.creative.creative.image+')'}"  class="bgimage">
            </div>

            <div ng-switch-when="text" class="ad ad-text">
              <p>{{ ad.creative.creative.text }}</p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </md-card-content>

  <md-divider></md-divider>

  <md-card-content class="trollbox-container" ng-controller="TrollboxController" ng-include src="'trollbox.html'"></md-card-content>

</md-card>
