<div class="modal-header bg-warning">
  <h3 translate>tip.you_are_idle</h3>
</div>

<div ng-idle-countdown="countdown" class="modal-body">
  <p>{{'tip.will_be_logged_out'|translate}} <span class="label label-warning">{{countdown}}</span> <span ng-pluralize="" count="countdown" when="{'one': 's', 'other': 's' }"></span>.</p>
  <progressbar max="60" value="countdown" animate="true" class="progress-striped active" type="warning"></progressbar>
</div>
